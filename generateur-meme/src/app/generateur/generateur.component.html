<div class="app">
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <div class="card drop-shadow">
          <div class="card-body">
            <form>

              <div class="form-group">
                <label for=""> choisir une image</label>
                <input type="file" class="form-control" accept="image/*"
                (change)="preview($event)">
              </div>

              <div class="form-group">
                <label for=""> Saisir le texte en haut</label>
                <input type="text" class="form-control" name="topText"
                [(ngModel)]="topText" (keyup)="drawText()">
              </div>

              <div class="form-group">
                <label for=""> Saisir le texte en bas</label>
                <input type="text" class="form-control" name="bottomText"
                [(ngModel)]="bottomText" (keyup)="drawText()">
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Couleur du texte</label>
                    <color-chrome (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Couleur du background</label>
                    <color-chrome (onChangeComplete)="canvasBgColor($event)"></color-chrome>
                  </div>
                </div>
              </div>

              <div class="row-md-2 mt-3 button-container">
                <button class="btn btn-outline-primary btn-block mt-3 mb-3" (click)="downloadImg()">
                  Télécharger
                </button>
                <button class="btn btn-outline-success btn-block mt-3 mb-3" (click)="saveMeme()">
                  Enregistrer
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <canvas class="drop-shadow" #memeCanvas width="700" height="600"
                style="background-color: #f9f9fd;"></canvas>
      </div>
    </div>
  </div>
</div>
